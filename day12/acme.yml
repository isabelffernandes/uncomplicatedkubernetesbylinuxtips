apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: isr-letsencrypt-issuer
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: isr-issuer-account-key
    solvers:
    - http01:
        ingress:
          ingressClassName: nginx
